version: '3.3'

services:
  jenkins: 
    build: 
      context: ./master
      args:
        JAVA_OPTS: '-Djenkins.CLI.disabled=true'
    ports: 
      - 80:8080
      - 50000:5000
    volumes:
      - jenkins_home:/var/jenkins_home
    secrets:
      - github
      - adminpw
    environment:
      - CASC_JENKINS_CONFIG=https://raw.githubusercontent.com/Praqma/praqma-jenkins-casc/master/jenkins.yaml
secrets:
  github:
    file: secrets/github
  adminpw:
    file: secrets/adminpw
volumes:
  jenkins_home:
